version: "3.9"

services:
  db:
    image: postgres:16
    container_name: myapp_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: myapp
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"              # optional, needed only if you want to connect from outside EC2
    volumes:
      - db_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: myapp_web
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://myuser:mypassword@db:5432/myapp
    ports:
      - "80:8000"                # app on port 80
    # command: whatever your app needs

volumes:
  db_data:
